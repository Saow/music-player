<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- h1  -->
    <h1>Music Player</h1>
	<div id="player">
		<div id="player-top">
			<div id="player-left">
				<img src="img/music.jpg" alt="Album cover">
				<div id="song-details">
					<p id="song-title">Weeknds</p>
					<p id="artist-name">DayFox</p>
				</div>
			</div>
			<div id="player-right">
				<button id="heart-icon"><i class="far fa-heart"></i></button>
				<button id="playback-speed">1x</button>
				<button id="settings"><i class="fas fa-cog"></i></button>
			</div>
		</div>
		<div id="player-bottom">
			<div id="player-controls">
				<button id="prevBtn"><i class="fas fa-step-backward"></i></button>
				<button id="playBtn"><i class="fa-solid fa-play"></i></button>
				<button id="nextBtn"><i class="fas fa-step-forward"></i></button>
				<input type="range" min="0" max="100" step="0.01" value="0" id="seekbar">
			</div>
			<div id="player-progress">
				<div id="current-time">0:00</div>
				<div id="progress-bar">
					<div id="progress"></div>
				</div>
				<div id="duration">3:28</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
